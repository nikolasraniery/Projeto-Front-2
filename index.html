<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card Component Main</title>
  </head>
  <body>
    <img class="circle bot-circle" src="./assets/images/bg-pattern-bottom.svg" alt="imagem de um circulo">
    <img class="circle top-circle" src="./assets/images/bg-pattern-top.svg" alt="imagem de um circulo">

      <div class="main-content">
        <div class="background">
          <img
            src="./assets/images/bg-pattern-card.svg"
            alt="imagem de fundo"
          />
        </div>
        <div class="profile">
          <img src="./assets/images/image-victor.jpg" alt="foto de perfil" />
        </div>
        <div class="info">
          <div>
            <strong>Victor Crest</strong>
            <span>26</span>
          </div>
          <h2>London</h2>
        </div>
        <div class="data">
          <div class="data-1">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
          <div class="data-2">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="data-3">
          <h1>1.4K</h2>
          <p>Photos</p>
        </div>
        </div>
      </div>
  </body>
</html>
